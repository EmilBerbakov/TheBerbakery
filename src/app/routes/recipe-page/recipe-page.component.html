<span *ngIf="recipe$ | async as recipes">
  <div class="content" id="dataToPrint">
  <h1>{{ recipes[0].recipeName }}</h1>
    <div style="display: flex; justify-content: center;">
          <!-- <img [src]="recipes[0].recipeImageUrl" [alt]="recipes[0].recipeDescription"> -->
      <img mat-card-image src="../../../../assets/test-img.jpg" [alt]="recipes[0].recipeDescription">
    </div>
    <p style="text-align: center;"><i>{{recipes[0].recipeBlurb}}</i></p>
    <h2 matListItemTitle class="heading-class">Ingredients</h2>
    <mat-list>
      <mat-list-item *ngFor="let ingredient of recipes[0].recipeIngredients"><p>{{ ingredient.ingredientDescription }}</p></mat-list-item>
    </mat-list>
    <h2 matListItemTitle class="heading-class">Recipe</h2>
    <mat-list>
      <mat-list-item *ngFor="let step of recipes[0].recipeSteps"><p>{{ step.recipeStepInstruction }}</p></mat-list-item>
    </mat-list>
  </div>
</span>
