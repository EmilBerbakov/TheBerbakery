<div class="card-container">
<div *ngIf="(recipeService.recipeCards$ | async) !== null; else loading">
  <div *ngFor="let recipeCard of recipeService.recipeCards$ | async" class="card">
    <app-recipe-card [recipeCard]="recipeCard"></app-recipe-card>
    </div>
</div>
<ng-template #loading>
  <div *ngFor="let item of [1,2,3,4,5,6,7,8,9]">
    <app-recipe-card [recipeCard]="null"></app-recipe-card>
  </div>
</ng-template>
</div>
