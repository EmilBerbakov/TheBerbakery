

@if (recipeService.recipeCards$ | async; as recipeCards) {
  <div>
    <div class="home-container">
      @for (recipeCard of recipeCards; track recipeCard.recipeId) {
        <div>
          <app-recipe-card [recipeCard]="recipeCard" />
        </div>
      }
    </div>
  </div>
} @else {
  <div class="home-container">
    @for (item of count; track item) {
      <div>
        <app-recipe-card [recipeCard]="null" class="wrapper"/>
      </div>
    }
  </div>
}
