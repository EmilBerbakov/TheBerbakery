
  <div class="content">
    <mat-dialog-actions align="end">
      <!-- <button mat-icon-button color="accent" aria-label="Print recipe" (click)="printMethod()"><mat-icon>print</mat-icon></button> -->
      <button mat-icon-button color="accent" [matMenuTriggerFor]="options" aria-label="menu icon-button">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #options="matMenu">
        <button mat-menu-item (click)="shareMethod()">
          <mat-icon color="accent" aria-label="Share recipe">share</mat-icon>
          <span>Share</span>
        </button>
        <button mat-menu-item (click)="printMethod()">
          <mat-icon color="accent" aria-label="Print recipe">print</mat-icon>
          <span>Print</span>
        </button>
        <button mat-menu-item>
          <mat-icon color="accent" aria-label="Download recipe">file_download</mat-icon>
          <span>Download</span>
        </button>
      </mat-menu>
      <button mat-icon-button color="warn" aria-label="Close recipe" matDialogClose>
        <mat-icon>close</mat-icon>
      </button>
    </mat-dialog-actions>
    <div id="dataToPrint">
      <h1 matDialogTitle>{{data.recipeName}}</h1>
      <mat-dialog-content class="mat-typography" id="dataToPrint">
        <!-- <img [src]="data.recipeImageUrl" [alt]="data.recipeDescription"> -->
        <div style="display: flex; justify-content: center;">
        <img mat-card-image src="../../../../assets/test-img.jpg" [alt]="data.recipeDescription">
        </div>
        <p style="text-align: center;"><i>{{data.recipeBlurb}}</i></p>
        <h2 matListItemTitle class="heading-class">Ingredients</h2>
        <mat-list>
          <mat-list-item *ngFor="let ingredient of data.recipeIngredients"><p>{{ ingredient.ingredientDescription }}</p></mat-list-item>
        </mat-list>
        <h2 matListItemTitle class="heading-class">Recipe</h2>
        <mat-list>
          <mat-list-item *ngFor="let step of data.recipeSteps"><p>{{ step.recipeStepInstruction }}</p></mat-list-item>
        </mat-list>
      </mat-dialog-content>
    </div>
</div>
