<span *ngIf="recipeCard as recipeCard; else loading">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{recipeCard.recipeName}}</mat-card-title>
    </mat-card-header>
    <img mat-card-sm-image [src]="recipeCard.recipeImageUrl" [alt]="recipeCard.recipeDescription">
    <mat-card-content>
      <p>
        {{recipeCard.recipeDescription}}
      </p>
    </mat-card-content>
  </mat-card>
</span>


<ng-template #loading>
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <mat-progress-bar mode="indeterminate">
        </mat-progress-bar>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-spinner></mat-spinner>
      </p>
    </mat-card-content>
  </mat-card>
</ng-template>
